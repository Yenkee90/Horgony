<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Gombgaléria</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Garamond, serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
      color: #333;
    }

    .button-gallery {
      margin-top: 40px;
      width: 100%;
      max-width: 500px;
    }

    .button-gallery button {
      display: block;
      width: 100%;
      margin: 20px 0;
      padding: 16px 32px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    /* 1. Klasszikus keretes */
    .btn1 {
      background-color: transparent;
      color: #0033cc;
      border: 2px solid #0033cc;
    }

    /* 2. Hullámzó árnyékos */
    .btn2 {
      background-color: #0033cc;
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* 3. Interaktív animált */
    .btn3 {
      background-color: #222;
      color: #f0f0f0;
      border: none;
    }
    .btn3:hover {
      background-color: #444;
    }

    /* 4. Antik pergamen */
    .btn4 {
      background-color: #f5f0e6;
      color: #663300;
      font-family: 'Garamond', serif;
      border: 1px solid #996633;
      box-shadow: 2px 2px 6px #ccc;
    }

    /* 5. Modern lekerekített */
    .btn5 {
      background-color: #006666;
      color: #ffffff;
      border: none;
      border-radius: 30px;
    }

    /* 6. Sötét fémes */
    .btn6 {
      background-color: #333;
      color: #ccc;
      border: 2px solid #666;
      box-shadow: inset 0 0 5px #000;
    }

    /* 7. Vékony elegáns */
    .btn7 {
      background-color: transparent;
      color: #444;
      border: 1px solid #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>VASMACSKA — Gombgaléria</h1>

  <div class="button-gallery">
    <button class="btn1">Klasszikus keretes</button>
    <button class="btn2">Hullámzó árnyékos</button>
    <button class="btn3">Interaktív animált</button>
    <button class="btn4">Antik pergamen</button>
    <button class="btn5">Modern lekerekített</button>
    <button class="btn6">Sötét fémes</button>
    <button class="btn7">Vékony elegáns</button>
  </div>

</body>
</html>
