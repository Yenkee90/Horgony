<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Vasmacska</title>
  <style>
    body {
      font-family: Georgia, serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 100px;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    button {
      font-size: 24px;
      padding: 18px 36px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    ul {
      list-style-type: disc;
      padding-left: 0;
      margin-top: 30px;
      font-size: 20px;
      line-height: 1.7;
      max-width: 600px;
      text-align: left;
    }

    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>VASMACSKA</h1>
  <button onclick="openGame()">Játék megnyitása új lapon</button>

  <ul>
    <li>Magyar nyelvű, szövegközpontú RPG</li>
    <li>Döntésalapú játékmenet, minden választás számít</li>
    <li>Grafikamentes, de hangulatban gazdag</li>
    <li>Böngészőben fut, tele interaktív jelenetekkel</li>
  </ul>

  <script>
    function openGame() {
      window.open("game.html", "_blank");
    }
  </script>
</body>
</html>
