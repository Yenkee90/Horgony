<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Vasmacska</title>
  <style>
    body {
      font-family: Georgia, serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 100px;
      text-align: center;
    }

    h1 {
      font-size: 64px;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    button {
      font-size: 24px;
      padding: 18px 36px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    button:hover {
      background-color: #666;
    }

    .info-line {
      font-size: 24px;
      line-height: 1.9;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>VASMACSKA</h1>
  <button onclick="openGame()">Játék megnyitása új lapon</button>

  <div class="info-line">Sorsod a választásaidon múlik</div>
  <div class="info-line">Döntésalapú játékmenet</div>
  <div class="info-line">Hangulatban gazdag</div>
  <div class="info-line">Interaktív jelenetek</div>
  <div class="info-line">Böngészőben fut</div>
  <div class="info-line">Szövegközpontú</div>
  <div class="info-line">Magyar nyelvű</div>
  <div class="info-line">Grafikamentes</div>
  

  <script>
    function openGame() {
      window.open("game.html", "_blank");
    }
  </script>
</body>
</html>
