<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Vasmacska</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 60px;
      text-align: center;
    }
    h1 {
      font-size: 44px;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }
    button {
      font-size: 22px;
      padding: 16px 32px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    p {
      margin-top: 30px;
      font-size: 18px;
      max-width: 520px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>VASMACSKA</h1>
  <button onclick="openGame()">Játék megnyitása új lapon</button>
  <p>
    Szövegközpontú, magyar nyelvű, döntésalapú RPG, amely böngészőben fut.  
    A játékos egy történetbe lép, ahol választásaink határozzák meg a cselekményt, a karakter sorsát és a világ reakcióit.  
    Grafikamentes, de hangulatban gazdag, teljesen interaktív élmény.
  </p>

  <script>
    function openGame() {
      window.open("game.html", "_blank");
    }
  </script>
</body>
</html>
